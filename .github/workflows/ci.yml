name: CI

on:
  push:
    branches: [main, security/phase-1-overhaul]
  pull_request:
    branches: [main]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "file:./ci-test.db"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npx prisma generate

      - run: npm run lint

      - run: npm test

      - run: npm run build
